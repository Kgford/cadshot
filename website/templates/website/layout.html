{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="{% static 'qa/images/ats_16X16.ico' %}">
		<title>IPP Quality Management</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Quality Management page">
		<meta http-equiv="refresh" content="600"> <!-- Refresh every 10 minutes -->
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'qa/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'qa/css/styles.css' %}">
		<!-- Book Search -->
		<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/grid/">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link href="https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css" rel="stylesheet" />
		<link href="https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="https://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
		<script  type="text/javascript" >
			function toggleClosed() {
				// get the clock
				var myClosed = document.getElementById('closed');

				// get the current value of the clock's display property
				var displaySetting = myClosed.style.display;

				// also get the clock button, so we can change what it says
				var closedButton = document.getElementById('closedButton');

				// now toggle the clock and the button text, depending on current state
				if (displaySetting == 'block') {
				  // clock is visible. hide it
				  myClosed.style.display = 'none';
				  // change button text
				  closedButton.innerHTML = 'Show Closed Items';
				}
				else {
				  // clock is hidden. show it
				  myClosed.style.display = 'block';
				  // change button text
				  closedButton.innerHTML = 'Hide Closed Items';
				}
			  }
			 document.getElementById("closedButton").addEventListener("click", toggleClosed);
		</script>
		 
		<!-- Custom styles for this template -->
		<link href="{% static 'qa/css/grid.css' %}" rel="stylesheet">
		<link href="{% static 'qa/css/styles.css' %}" rel="stylesheet">
		
	</head>
	<body>
	   {% block body %}
	   {% endblock %}
	</body>
</html>
